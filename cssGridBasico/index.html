<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contenedor">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    <section class="reto-container">
        <article class="left">
            <h2><span></span> Reto</h2>
            <p>Crear un grid de 3 filas y 2 columnas con un gap de 20px entre ellas</p>
            <p>Los números de ítems deben coincidir con la imagen</p>
        </article>
        <section class="container-items">
            <div class="reto-itemUno"><p>1</p></div>
            <div class="reto-itemDos"><p>2</p></div>
            <div class="reto-itemTres bgdif"><p>3</p></div>
            <div class="reto-itemCuatro"><p>4</p></div>
            <div class="reto-itemCinco"><p>5</p></div>
            <div class="reto-itemSeis bgdif"><p>6</p></div>
        </section>
    </section>
</body>
</html>
